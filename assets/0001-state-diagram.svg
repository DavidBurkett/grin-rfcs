" x="779" y="509.1997">through new PR</text><!--link postponed to draft--><path d="M256.907,476.943 C235.7,452.049 200.345,406.174 184,360 C172.027,326.177 168.409,285.805 167.715,254.606 " fill="none" id="postponed-draft" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="167.623,249.287,163.7805,258.3554,167.7102,254.2862,171.7793,258.2159,167.623,249.287" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="73" x="185" y="348.5669">Re-open PR</text><!--link postponed to *end--><path d="M292.464,517.161 C314.742,540.2799 351.442,578.3639 369.415,597.0155 " fill="none" id="postponed-*end" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="373.157,600.899,369.7918,591.6429,369.6874,597.2988,364.0315,597.1943,373.157,600.899" style="stroke: #A80036; stroke-width: 1.0;"/><!--link closed to *end--><path d="M380,517.161 C380,538.9911 380,574.1644 380,593.7211 " fill="none" id="closed-*end" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="380,598.7989,384,589.7989,380,593.7989,376,589.7989,380,598.7989" style="stroke: #A80036; stroke-width: 1.0;"/><!--link active to *end--><path d="M524.635,536.0098 C476.679,559.8793 419.211,588.4832 393.541,601.2601 " fill="none" id="active-*end" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="388.843,603.5984,398.6826,603.1705,393.3195,601.3711,395.1189,596.0081,388.843,603.5984" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml
hide empty description
skinparam shadowing false

[*] -down-> long1 : [author]\nSubmit a PR to /grin-rfcs

state "PR is Open" as long1 {
draft : * tag sub-team
draft : * assign shepherd
draft : * feedback from community
draft : * iterate on proposal
draft -right-> FCP : [shepherd]\nMotion to enter\nFinal Comment Period
FCP: * include disposition to merge/close/postpone
FCP: * final feedback from community
FCP: * final touches on proposal
}

state close_join <<join>>

draft - -> close_join 
FCP - -> close_join

state post_join <<join>>

draft - -> post_join 
FCP - -> post_join



state "PR is Closed" as long2 {

close_join -down-> closed : Close RFC
post_join -down-> postponed : Postpone RFC

}

state "PR is Merged" as long3 {

FCP -right-> active : [shepherd]\nMerge RFC
active - -> active : Minor changes\nthrough new PR
active: * assign RFC number
active: * create tracking issue in relevant repo
active: * make note if superseded by a new RFC 
}


postponed - -> draft : Re-open PR 

postponed - -> [*]
closed - -> [*]
active - -> [*]
@enduml

